<!DOCTYPE html>
<html>

<head>
    <title>Gerador de Ícones PWA</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial;
        }

        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h2>Gerador de Ícones PWA</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    <button onclick="downloadIcon(192)">Download 192x192</button>

    <canvas id="icon512" width="512" height="512"></canvas>
    <button onclick="downloadIcon(512)">Download 512x512</button>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById('icon' + size);
            const ctx = canvas.getContext('2d');

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(1, '#2563eb');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Shopping cart icon
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.04;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            const scale = size / 100;

            // Cart body
            ctx.beginPath();
            ctx.moveTo(25 * scale, 30 * scale);
            ctx.lineTo(30 * scale, 50 * scale);
            ctx.lineTo(70 * scale, 50 * scale);
            ctx.lineTo(75 * scale, 30 * scale);
            ctx.closePath();
            ctx.stroke();

            // Cart handle
            ctx.beginPath();
            ctx.moveTo(20 * scale, 25 * scale);
            ctx.lineTo(25 * scale, 30 * scale);
            ctx.stroke();

            // Wheels
            ctx.beginPath();
            ctx.arc(35 * scale, 60 * scale, 4 * scale, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(65 * scale, 60 * scale, 4 * scale, 0, Math.PI * 2);
            ctx.fill();
        }

        function downloadIcon(size) {
            const canvas = document.getElementById('icon' + size);
            const link = document.createElement('a');
            link.download = 'icon-' + size + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        drawIcon(192);
        drawIcon(512);
    </script>
</body>

</html>
